<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Vue Slider</title>
</head>
<body>
    <div class="container">
        <div id="slider_photo" class="slider-wrapper">
            <div class="prev" @click="prevPhoto">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="images">
                <img :src="photos_slider[counterPhoto]" alt="">
            </div>
            <div class="next" @click="nextPhoto">
                <i class="fas fa-angle-right" ></i>
            </div>
            <div class="nav">
                <i v-for="(photo,index) in photos_slider" class="fas fa-circle" :class="(index==counterPhoto)?'active':null"></i>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
